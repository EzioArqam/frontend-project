<form [formGroup]="gridGeneratorForm">
  <div class="input-field-div">
    <div class="form-field-div">
    <mat-label class="form-field-label">Grid Size:</mat-label>
      <mat-form-field  appearance="fill">
        <input matInput disabled  value ="4" >
      </mat-form-field>
    </div>
      <div class="form-field-div">
      <mat-label class="form-field-label">Total Sum:</mat-label>
      <mat-form-field   appearance="fill">
        <input matInput formControlName="totalSum" limitToTwenty>
      </mat-form-field>
    </div>
      <div class="form-field-div mb-0">
        <button class="btn-custom" (click)="onGenerateGrid()">GO</button>
      </div>
  </div>
</form>
